{% extends 'base.html' %}

{% block title %} Creer un nouveau produit{% endblock title %}

{% block content %}
<br><br>
<div class="mx-auto card" style="width:60%">
    <div class="card-header">
        Ajouter un article
    </div>
    <div class="card-body">
        <form class="mx-auto" method="POST" style="width:95%">
            {% csrf_token %}
            <div class="form-floating">
                {{ form.name }} <br><br>
                <label for="floatingInput">Designation</label>
            </div>
            <div class="form-floating">
                {{ form.price_achat }} <br><br>
                <label for="floatingInput">Prix d achat</label>
            </div>
            <div class="form-floating">
                {{ form.price_revient }} <br><br>
                <label for="floatingInput">Prix de revient</label>
            </div>
            <div class="form-floating">
                {{ form.marge }} <br><br>
                <label for="floatingInput">Marge</label>
            </div>
            <button class="btn btn-primary" type="submit">Valider</button>
        </form>
    </div>
</div>
{% endblock content %}
